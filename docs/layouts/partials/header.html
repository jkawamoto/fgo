<section id="intro">
	<!-- Header -->
	<div class="intro-header">

		<div class="container header-container">

			<div class="row">
				<div class="intro-image col-md-1 col-md-offset-3"
			 			 style="background-image:url({{ .Site.Params.ProfilePicture }}); background-size: contain;"></div>
				<div class="intro-message col-md-6">
					<h1>{{ .Site.Title }}</h1>
					<h3>{{ .Site.Params.Description }}</h3>

					{{ if (isset .Site.Params "GithubOrg") }}
					{{ $org := .Site.Params.GithubOrg }}
					{{ $repo := .Site.Params.GithubRepo }}

					<iframe class="github-btn" src="https://ghbtns.com/github-btn.html?user={{ $org }}&repo={{ $repo }}&type=star&count=true&size=large" frameborder="0" scrolling="0" width="160px" height="30px"></iframe>
                    <iframe class="github-btn" src="https://ghbtns.com/github-btn.html?user={{ $org }}&repo={{ $repo }}&type=fork&count=true&size=large" frameborder="0" scrolling="0" width="160px" height="30px"></iframe>
					{{ end }}

					<hr class="intro-divider">
				</div>
			</div>

		</div>
		<!-- /.container -->

	</div>
	<!-- /.intro-header -->
</section>
